<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/ToDoIcon.png') }}">
    {% if title %}
        <title>ToDo - {{ title }}</title>
    {% else %}
        <title>ToDo</title>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<header id="header" class="nav-main">
    <div class="container-fluid d-flex justify-content-lg-between" >

        <a href="{{ url_for('sobre') }}" class="logo me-auto me-lg-0"><img src="{{ url_for('static', filename='img/ToDoLogoBranco.png') }}" alt="" class="img-fluid"></a>

        <div class="my-2 my-lg-0">
            <a href="{{ url_for('sobre') }}" class="get-started-btn">Voltar</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
